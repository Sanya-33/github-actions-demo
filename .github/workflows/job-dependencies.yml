name: Job Dependencies Demo

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          mkdir -p build
          echo "artifact" > build/artifact.txt
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Deploy
        run: ls -R
